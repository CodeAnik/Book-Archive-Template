<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center my-3"><u>Book-Archive</u></h1>
            <!-- search field -->
            <form class="row justify-content-center g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputField" placeholder="Please enter book name">
                </div>
                <div class="col-auto">
                    <button type="button" id="searchButton" class="btn btn-outline-info mb-3">Search</button>
                </div>
            </form>
            <!-- spinner field -->
            <div class="d-flex justify-content-center d-none" id="spinner" >
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden text-center">Loading...</span>
                </div>
            </div>

            <!-- alert message field -->
            <div id="alert">
            </div>

            <!-- result showing field -->
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="cardContainer" >
            </div>
        </div>
    </main>
    <footer>
        <script src="JS/main.js"></script>
    </footer>
</body>
</html>
